name: Secret Scanner CI

on:
  push:
    branches: [ main, master, claude/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-scan:
    name: Build and Run Secret Scanner
    runs-on: ubuntu-latest

    steps:
      # Checkout code using community action
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Go using community action
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      # Build the scanner
      - name: Build GoSecretScanv2
        run: |
          go mod download
          go build -v -o gosecretscanner main.go

      # Run the scanner on the codebase
      - name: Run Secret Scanner
        run: |
          echo "Running GoSecretScanv2 on the repository..."
          ./gosecretscanner || exit_code=$?
          if [ "${exit_code}" == "1" ]; then
            echo "Secrets detected! Please review and remove them."
            exit 1
          fi
          echo "No secrets detected."

      # Run Go vet for code quality
      - name: Run go vet
        run: go vet ./...

      # Run gofmt to check formatting
      - name: Check code formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not properly formatted. Run 'gofmt -s -w .'"
            gofmt -s -l .
            exit 1
          fi
