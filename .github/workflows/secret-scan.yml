name: Secret Scanner CI

on:
  push:
    branches: [ main, master, claude/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Job that demonstrates using this repo as an action
  scan-with-action:
    name: Scan Using Action
    runs-on: ubuntu-latest
    services:
      llm:
        image: ghcr.io/ggerganov/llama.cpp:server
        ports:
          - 8080:8080
        options: >-
          --name gosecretscanner-llm
          -v ${{ github.workspace }}/.gosecretscanner/models:/models
        command: >-
          /bin/sh -c "mkdir -p /models &&
          until [ -f /models/granite-4.0-micro.Q4_K_M.gguf ]; do
            echo 'llm service: waiting for model...';
            sleep 5;
          done;
          exec llama-server -m /models/granite-4.0-micro.Q4_K_M.gguf -a 0.0.0.0 -p 8080 -c 2048 --no-warmup --log-disable"

    steps:
      # Checkout code using community action
      - name: Checkout repository
        uses: actions/checkout@v4

      # Use this repository as a reusable action
      - name: Run GoSecretScan Action
        uses: ./
        with:
          scan-path: '.'
          fail-on-secrets: 'false'  # Don't fail on secrets in pattern definitions
          enable-llm: 'true'
          llm-port: '8080'
          manage-llm-server: 'false'

  # Job for code quality checks
  quality-checks:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Go using community action
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.7'
          cache: true

      # Run Go vet for code quality
      - name: Run go vet
        run: go vet ./...

      # Run gofmt to check formatting
      - name: Check code formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not properly formatted. Run 'gofmt -s -w .'"
            gofmt -s -l .
            exit 1
          fi
